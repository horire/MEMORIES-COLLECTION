<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MEMORIES COLLECTION">
    <title>MEMORIES COLLECTION</title>
    <link rel="stylesheet" href="../css/sanitize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Tsukimi+Rounded&family=Zen+Kurenaido&family=Zen+Maru+Gothic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js" defer></script>
    <script src="../javascript/upload.js" defer></script>
</head>

<body>

    <header>
        <div id="wrap">
            <div class="nav-title-container">
                <a href="../index.html">
                    <img class="big-title" src="../images/top-logo.png" alt="トップロゴ">
                </a>
            </div>
            <input type="checkbox" id="navBtn">
            <label for="navBtn" class="open"><span></span></label>
            <nav class="nav-container">
                <ul class="nav-ul">
                    <li class="nav-li">
                        <a href="#" class="nav-link">このサイトについて</a>
                    </li>
                    <li class="nav-li">
                        <a href="../index.html#creation-flow-title" class="nav-link">作成の流れ</a>
                    </li>
                    <li class="nav-li">
                        <a href="../html/create.html" class="nav-link">作成する</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>




    <div class="body-container body-container-therd create-ticketsPage upload-body-coatainer">

        <div class="scroll-down" id="scrollDown">
            <div class="arrow" id="arrow"></div>
            <span id="topOrscroll">Scroll</span>
        </div>


        <section class="ticket-download-content">



            <li class="ticket-download-input-list ticket-download-input-list-original">
                <label for="imageUpload">
                    <h2 class="ticket-download-input-title original-top-title">
                        写真をアップロード
                    </h2>
                </label>
                <p class="original-top-text">
                    下記のファイルを選択から、お好みの写真をアップロードしてください。
                </p>
                <input type="file" id="imageUpload" accept="image/*">
            </li>

            <section class="ticket-download-input-coatainer ticket-download-input-coatainer-original">
                <ul>
                    <li class="ticket-download-input-list">
                        <label for="input6">
                            <h2 class="ticket-download-input-title input-title6 input-title6-original">
                                作品タイトル
                            </h2>
                        </label>
                        <input type="text" class="ticket-download-input" id="input6">
                    </li>
                    <li class="ticket-download-input-list ticket-download-input-list-input7">
                        <label for="input7">
                            <h2 class="ticket-download-input-title input-title7 input-title7-original">
                                自由記述（300字以内）
                            </h2>
                            <p class="count-container">現在<span id="count">0</span>文字</p>
                        </label>
                        <input type="text" class="ticket-download-input" id="input7">
                    </li>
                </ul>

                <div class="ticket-download-compleate-container">
                    <h2 class="ticket-download-compleate-title">
                        完成画像
                    </h2>
                    <canvas id="myCanvas" class="ticket-download-compleate-img pop-img" width="841" height="470"
                        style="border: 1px solid black;"></canvas>
                </div>
                <a href="#" class="ticket-download-button" id="saveButton">ダウンロード</a>
            </section>

        </section>


    </div>



    <footer>
        <p>
            MEMORIES COLLECTION
        </p>
    </footer>
</body>

</html>
